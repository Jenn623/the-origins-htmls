<!DOCTYPE html>
<html>
    <head>
        <title>The 8-bit Club</title>
    </head>
    <body>
        <header><h1>The 8-bit Club</h1></header>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name"> <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age"> <br><br>
            <fieldset >
                <legend>Membership:</legend>
                <input type="radio" name="option" checked> <label for="basic" class="member-type">Basic</label> <br>
                <input type="radio" name="option"> <label for="premium" class="member-type">Premium</label> <br>
                <input type="radio" name="option"> <label for="vip" class="member-type">VIP</label> <br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Clubs:</legend>
                <input type="checkbox"> <label for="nintendo">Nintendo</label> <br>
                <input type="checkbox"> <label for="ubisoft">Ubisoft</label> <br>
                <input type="checkbox"> <label for="xbx">Xbox</label> <br>
                <input type="checkbox"> <label for="rockstar">Rockstar</label> <br>
                <input type="checkbox"> <label for="sony">Sony</label> <br>
            </fieldset>
            <br>
            <textarea name="requests" id="txt-requests" rows="10" cols="30" placeholder="Any request? Write it here!"></textarea> <br><br>
            <input type="submit" value="Submit :)">
        </form>
        <br>
        <footer>For more information, please visit the next Link: <a href="https://www.codedex.io/home" target="_blank">8-bit</a></footer>
    </body>
</html>
