<!DOCTYPE html>
<html>
    <head>
        <title>My Nintendo Universe</title>
        <style>
            *{
                background-color: rgb(236, 83, 83);
            }
            hr{
                width: 70%;
                background-color: whitesmoke;
            }
            #link-ss{
                width: 50%;
            }
            #mario-smg{
                width: 50%;
            }
            #kirby-sta{
                width: 50%;
            }
            .art-section{
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 20px;
            }
            #link-ss:hover{
                transform: scale(1.05);
                transition: 0.3s ease;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>My Nintendo Universe</h1>
            <p>A gallery to appreciate the Nintendo characters that left a mark in my life :)</p>
        </header>
        <main>
            <section class="art-section">
                <h2>Link</h2>
                <figure>
                    <img src="https://s.yimg.com/ny/api/res/1.2/y.HpXUmoMaPyAPmZ3GyCrQ--/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyMDA7aD03NTA-/https://s.yimg.com/os/creatr-uploaded-images/2021-07/89ae0520-db4d-11eb-be75-e3386aa48ab1" alt="Link from Skyward Sword" id="link-ss">
                    <i><figcaption>Link from Skyward Sword</figcaption></i>
                </figure>
            </section>
            <hr>
            <section class="art-section">
                <h2>Mario</h2>
                <figure>
                    <img src="https://substackcdn.com/image/fetch/$s_!o6Ks!,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F679166b5-4cec-4eb0-8060-f89aa09f3451_1528x889.png" alt="Mario from Super Mario Galaxy" id="mario-smg">
                    <i><figcaption>Mario from Super Mario Galaxy</figcaption></i>
                </figure>
            </section>
            <hr>
            <section class="art-section">
                <h2>Kirby</h2>
                <figure>
                    <img src="https://assets.nintendo.com/image/upload/q_auto:best/f_auto/dpr_2.0/ncom/software/switch/70010000002365/1051a9487eb27f061f0397abde49fe531b35e6a34a5e6e283063afb11f6eaab2" alt="Kirby from Star Allies" id="kirby-sta">
                    <i><figcaption>Kirby from Star Allies</figcaption></i>
                </figure>
            </section>
        </main>
    </body>
</html>
